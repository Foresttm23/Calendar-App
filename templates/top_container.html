<div class="top_container">
  <div class="menu_container">

        />

    <div class="change-view-date-top-container">

          <svg
            class="arrows-calendar"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M15 19l-7-7 7-7"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />

        </button>
        <button class="arrows-button-calendar" onclick="changeDateView(`next`)">
          <svg
            class="arrows-calendar"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M9 5l7 7-7 7"
              stroke="currentColor"
              stroke-width="2"
              fill="none"

      <div

        –í–µ—Ä–µ—Å–µ–Ω—å
